<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <title>TrueForm Gym - Contact Us</title>
</head>
<body>

    <!-- Header section -->
    <header>
        <a href="index.html" class="logo"><img src="images/Logo.png" alt="TrueForm Gym Logo"></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="enquiry.html">Contact Us</a></li>
            <li><a href="services.html">Services</a></li>
        </ul>
        <div class="top-btn">
            <a href="#" class="join-btn">Join Us</a>
        </div>
    </header>

    <!-- Contact Us section -->
    <section id="enquiry">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Live Chat Support -->
    <section id="live-chat">
        <h2>Need Help?</h2>
        <p>Chat with us for instant assistance!</p>
        <a href="#" class="btn">Start Live Chat</a>
    </section>

</body>
</html>
